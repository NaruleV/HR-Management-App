<template>
    <lightning-card title="Project Details">
        <lightning-record-edit-form object-api-name={ProjectObjectApi}
                                    onsuccess={handlesuccess}
                                    density="Compact"
                                    >
 <lightning-input-field field-name="Id" value={ProjectID}></lightning-input-field>
 <lightning-input-field field-name={ProjectClientFiled}></lightning-input-field>
 <lightning-input-field field-name={ProjectDurationfiled}></lightning-input-field>
 <lightning-input-field field-name={ProjectStartDateFiled}></lightning-input-field>
  <lightning-input-field field-name={ProjectEndDateFiled}></lightning-input-field>
 <lightning-input-field field-name={ProjectBudgetField}></lightning-input-field>
<lightning-input-field field-name={ProjectStatusField}></lightning-input-field>

 <div class="slds-m-top_large slds-grid slds-grid_algin-centre slds-align-absoolute-centre">
    <lightning-button style="margin-right: 10px;" lable="Save"
    variant="brand" type="submit"></lightning-button>
    <lightning-button style="margin-right: 10px;" lable="Cancel"
    variant="brand" type="cancel" onclick={handleCancel}></lightning-button>
 </div>
    </lightning-record-edit-form>
</lightning-card>
</template>
