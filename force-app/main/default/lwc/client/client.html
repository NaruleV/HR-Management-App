<template>
    <lightning-card title="Client Details">
        <lightning-record-edit-form object-api-name={ClientObjectApi}
                                    onsuccess={handleSuccess}
                                    density="Compact">
    <lightning-input-field field-name="id" value ={ClientID}></lightning-input-field>
    <lightning-input-field field-name={ClientNameField}></lightning-input-field>
    <lightning-input-field field-name={ClientCompanyField}></lightning-input-field>
    <lightning-input-field field-name={ClientWebsiteField}></lightning-input-field>
    <lightning-input-field field-name={ClientStreetAddrField}></lightning-input-field>
    <lightning-input-field field-name={ClientStateField}></lightning-input-field>
    <lightning-input-field field-name={ClientCityField}></lightning-input-field>
    <lightning-input-field field-name={ClientPostalField}></lightning-input-field>
    <lightning-input-field field-name={ClientFaxField}></lightning-input-field>
    <lightning-input-field field-name={ClientPhoneField}></lightning-input-field>
    
    <div class="slds-m-top_large slds-grid slds-grid_algin-centre slds-align-absoolute-centre">
        <lightning-button style="margin-right: 10px;" lable="save"
        variant="brand" type="submit"></lightning-button>
        <lightning-button style="margin-right: 10px;" lable="Cancel"
        variant="brand" type="cancel" onclick={handleCancel}></lightning-button>
     </div>
     </lightning-record-edit-form>
    </lightning-card>
    
</template>
